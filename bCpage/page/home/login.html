          <input type="hidden" name="from" class="from" value="wap">

          <div class="item item-fore1">
            <label for="loginname" class="login-label name-label"></label>
            <input id="loginname" type="text" class="itxt lo_user_account" name="user_account" tabindex="1" autocomplete="off" placeholder="邮箱/用户名/已验证手机">
            <span class="clear-btn clear-icon js_clear_btn" style="display: none;"></span>
          </div>
          <div id="entry" class="item item-fore2" style="visibility: visible;">
            <label class="login-label pwd-label" for="nloginpwd"></label>
            <input type="password" id="nloginpwd" name="user_password" class="itxt itxt-error lo_user_password" tabindex="2" autocomplete="off"
              placeholder="密码">
            <span class="clear-btn eye-icon" @click="changeEyeIcon" :class="{'active': active }"></span>
          </div>
          <div id="imgCodeVerification" class="item item-fore2 hide">
            <label class="login-label pwd-label" for="imgCode"></label>
            <input id="imgCode" type="text" class="itxt" style="width: 224px;" name="img_code" tabindex="3" maxlength="4" placeholder="验证码">
            <img onclick="get_randfunc(this);" style="cursor:pointer;margin-bottom: 2px;" src="./libraries/rand_func.php">
          </div>
          <div class="item item-fore3">
            <div class="safe">
              <span>
                 <input id="autoLogin" name="auto_login" type="checkbox" class="yfcheckbox" tabindex="3">
                 <label for="">自动登录</label>
              </span>
              <span class="forget-pw-safe">
                 <a href="http://ucenter.g-town.com.cn//index.php?ctl=Login&amp;act=reset&amp;t=&amp;from=wap&amp;callback=http%3A%2F%2Fpaycenter.g-town.com.cn%2F%3Fctl%3DLogin%26met%3Dcheck%26typ%3De%26redirect%3Dhttp%253A%252F%252Fshop.g-town.com.cn%252F" class="" target="_blank">忘记密码</a>
              </span>
            </div>
          </div>
          <input type="submit" style="display: none;">
          <div class="item item-fore5">
            <div class="login-btn">
              <a href="javascript:;" @click="loginSubmit()" class="btn-img btn-entry" id="loginsubmit" tabindex="6">登&nbsp;&nbsp;&nbsp;&nbsp;录</a>
