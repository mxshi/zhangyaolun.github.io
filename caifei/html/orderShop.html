<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!--<script src="../js/app.js" type="text/javascript" charset="utf-8"></script>-->
    <title>订单确认</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../css/index_style.css"/>
</head>
<body>
	<div class="order_box">
		<div class="order_logo detailColor"><img src="../img/order_logo.png"/></div>
		<div class="order_title detailColor clear">
			<span class="main_title"></span>
			<div class="mr_center clear">
				<span class="marght left">综合评价：<em class="emStyle"></em></span>
				<div class="bg right">
					<div class="over" style="width:.516rem"></div>
				</div>
				<!--<span class="left">559<em>m</em></span>-->
			</div>
		</div>
		
		<div class="order_price detailColor">
			<div class="pri_title ">
				付款金额
			</div>
			<div class="pri_input">
				<em>￥</em><input type="number" name="" id=""  value="" placeholder="请输入消费金额" />
			</div>
			<div class="pri_name bornnone">
				<span>当前折扣：<em class="price_n emStyle"></em></span>
			</div>
		</div>
		
		<div class="order_bot detailColor clear">
			<div class="name_title left">
				<span>积分抵扣</span>
				<em>(可用积分：<span class="emStyle order_code"></span>分，抵扣<i class="emStyle order_pay"></i>元)</em>
			</div>
			<img src="../img/mapNew1.png" class="bot_image right"/>
		</div>
		
		<div class="order_fexed clear detailColor">
			<div class="fexed_right right">
				确认付款
			</div>
			<div class="fexed_left right">
				<span>实付金额：<em>￥</em><i pay=''>0.00</i></span>
			</div>
			
		</div>
		<div class="alertTan">
			超出可支付最大金额
		</div>
	</div>
</body>

<script src="../js/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/comment.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/fastclick.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/oderShop.js" type="text/javascript" charset="utf-8"></script>
</html>
