<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>订单确认</title>
    <script src="../js/app.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../css/index_style.css"/>
    
    
</head>
<body>
	<div class="order_box">
		
		<div class="order_logo"><img src="../img/order_logo.png"/></div>
		
		<div class="order_title detailColor clear">
			<img src="../img/s_img.png" alt="" class="left"/>
			<div class="title_name left">
				<div class="title_top clear">
					<span class="left"></span>
					<div class="bg right">
						<div class="over" ></div>
					</div>
				</div>
				<div class="title_num">
					<span>综合评价：<em class="title_det"></em></span>
				</div>
				<div class="title_price price_n">5折</div>
			</div>
		</div>
		
		<div class="order_price detailColor">
			<div class="pri_title">
				付款金额
			</div>
			<div class="pri_input">
				<input type="text" name="" id="" onkeyup="value=value.replace(/[^\-?\d.]/g,'')" value="" placeholder="注：请输入实际金额"/>
			</div>
		</div>
		
		<div class="order_bot detailColor">
			<div class="bot_name clear">
				<div class="left name_title">
					<span>使用积分付款</span>
					<em>当前可用100积分</em>
				</div>
				<img src="../img/mapNew1.png" class="right bot_image"/>
			</div>
			<div class="bot_name bornnone">
				<span>当前折扣：<em class="price_n"></em></span>
			</div>
		</div>
		
		<div class="order_fexed clear detailColor">
			<div class="fexed_right right">
				确认付款
			</div>
			<div class="fexed_left right">
				<span>合计：<em>￥</em><i>0.00</i></span>
			</div>
			
		</div>
	</div>
</body>

<script src="../js/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/comment.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/fastclick.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/oderShop.js" type="text/javascript" charset="utf-8"></script>
</html>
