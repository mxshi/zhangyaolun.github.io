<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<title></title>
		<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body style="background-color: #fff;">
		<div class="box">
			<div class="top_back ">
				<div class="box_top backF clear">
					<img src="img/Layer 1.png" alt="" class="left"/>
					<div class="top_click  left">
						<span class="left">账户余额：<em>0</em>元</span>
					</div>
				</div>
			</div>
			<div class="pay_main ">
				<div class="pay_coment">投币玩(<em>2</em>元一次)</div>
				<div class="pay_coment button">账户充值</div>
				<ul class="pay_coment pay_item ">
					<li>10元</li>
					<li>30元</li>
					<li>50元</li>
					<li>100元</li>
				</ul>
			</div>
		</div>
	</body>
	<script src="js/zepto.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$('.button').on('click',function(){
			
			if($('.button').hasClass('item_click')){
				$('.button').removeClass('item_click');
				$('.pay_item').hide();
			}else{
				$('.button').addClass('item_click');
				$('.pay_item').show();
			}
		})
	</script>
</html>
