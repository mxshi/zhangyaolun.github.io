<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <style type="text/css">
    	*{margin: 0;padding: 0;}
    	.aPP{width: 100%;height: 100%;}
    	.pc{width: 100%;position: fixed;bottom: 0;}
    </style>
    
</head>
<body>
	<img src="img/a.png" class="aPP"/>
	<img src="img/a2.png" class="pc"/>
	<script src="js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	//判断ios和安卓
	var u = navigator.userAgent;
	var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
	var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端

	var url = {
		open: 'http://95508.com/JroPnaNOR',        //app中原生自定义的打开连接
		down: 'https://itunes.apple.com/cn/app/id1121886234',  //ios下载地址
		ando: 'http://sj.qq.com/myapp/detail.htm?apkName=com.diandao.feng.rabbit',  //安卓下载地址,
		pc: 'http://shop.cgbchina.com.cn/mall/index'
	};
	$(".pc").bind("touchstart",function(){
		location.href = url.pc;
	})
	$(".aPP").bind("touchstart",function(){
		location.href = url.open;
		var iframe = document.createElement('iframe');
		var body = document.body;
		iframe.style.cssText = 'display:none;width=0;height=0';
		body.appendChild(iframe);
		iframe.src = url.open;

		setTimeout(function() {
			if(isiOS) {
				location.href = url.down;
			} else {
				location.href = url.ando;
			}
		}, 250);
	})
</script>
</body>
</html>
