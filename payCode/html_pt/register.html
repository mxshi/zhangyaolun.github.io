<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>注册</title>
		<script src="../js/app.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="../css/style.css">
	</head>
	<body>
		<div class="registerBox box">
			<ul>
				<!--<li class="register_name">
					<label>用&ensp;户&ensp;名：</label>
					<input type="text" name="用户名" placeholder="请输入用户名"/>
				</li>-->
				<li class="register_mobile ">
					<label>手&ensp;机&ensp;号：</label>
					<input type="number" name="手机号" placeholder="请输入手机号" maxlength="11"/>
				</li>
				<li class="register_yzm ">
					<label>验&ensp;证&ensp;码：</label>
					<input type="text" name="验证码" placeholder="请输入验证码" maxlength="6"/>
					<span class="btn_yzm">点击发送验证码</span>
				</li>
				<li class="register_pass">
					<label>密&emsp;&emsp;码：</label>
					<input type="password" name="密码" placeholder="请设置6-12位密码" maxlength="12" />
				</li>
				<li class="register_word">
					<label>确认密码：</label>
					<input type="password" name="确认密码" placeholder="请再次确认密码"/>
				</li>
				
				<li class="register_bank">
					<label>银行卡号：</label>
					<input type="number" name="银行卡" placeholder="请输入银行卡号"/>
				</li>
				<li class="register_map">
					<label>开&ensp;户&ensp;行：</label>
					<input type="text" name="开户行" placeholder="请输入开户行"/>
				</li>
				<li class="register_id li_last">
					<label>身份证号：</label>
					<input type="text" name="身份证" placeholder="请输入身份证号"/>
				</li>
			</ul>
			<div id="title"></div>
			<div class="reg_button">注册</div>
		</div>
	</body>
	<script src="../js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/fastclick.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/comment.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
		var o = {
			init:function(){
				FastClick.attach(document.body);
				o.moreClick();
			},
			moreClick:function(){
				$('.reg_button').on('click',function(){
					$('#title').html('');
					var userName = $('.register_mobile input').val(),
						pwd = $('#pwd').val();
					if(!userName){
			    		$('#title').html('注意：请输入手机号');
			        	return ;
			    	}else if(!/^1[3|4|5|7|8]\d{9}$/.test(userName)){
			    		$('#title').html('注意：手机号码格式输入有误');
			    		return ;
			    	}else{
			    		$('#title').css('display','none');
			    	}
					$('#title').html('')
				})
				
				/*发送验证码*/
				$('.btn_yzm').on('click',function(){
					if($(".btn_yzm").hasClass('lzs_cur'))return ;
					$(".btn_yzm").addClass('lzs_cur');
					countDown();
				})
				var wait=60;
			    function countDown(){
			        if (wait == 0) {
			            $(".btn_yzm").html("重新发送");
			            $(".btn_yzm").removeClass('lzs_cur')
			            wait = 60;
			        } else {
			            $(".btn_yzm").html( wait-- + 's');
			            setTimeout(function() {
			                countDown();
			            }, 1e3);
			        }
			    }
				
			},
			moreAjax:function(){
				var suc = function(data){
					console.log(data);
					
				}
				var data = {
					'loginName':'aaa',
					'password':'123456'
				}
				doAjax('/shop-account/login',data,suc);
			},
		}
		o.init();
		
	</script>
</html>
